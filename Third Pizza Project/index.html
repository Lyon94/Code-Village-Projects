<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fifth Web Layout Project (Third Pizza Design Project)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" class="first-child">Order Online</a></li>
        <li><a href="#">Reservations</a> <span>New</span></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Catering</a></li>
      </ul>
    </nav>

    <div class="checkout">
      <h1>Checkout</h1>
    </div>

    <div class="bottom-nav">
      <p>Review Order</p>
      <p><img src="images/Vector.svg" alt=""></p>
      <p>Delivery Details</p>
      <p><img src="images/Vector.svg" alt=""></p>
      <p>Complete Payment</p>
    </div>

  </header>

  <section>
    <div class="heading">
      <h4>Your Cart</h4>
    </div>

    <div class="items">

      <div class="grilled">
          <img src="images/Rectangle 6.1.png" alt="">
          <p>Classic Pizza (Large) with Grilled<br> Chicken & Pet. Coke</p>
      </div>

      <div class="one">
        <img src="images/Rectangle 8.svg" alt="">
        <span>1</span>
        <img src="images/plus.svg" alt="">
      </div>

      <span id="dollar">$ 9.99</span>
      <img src="images/Union.svg" alt="">
    </div>

    <hr>


  </section>








  <script src="main.js"></script>
</body>

</html>
